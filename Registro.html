<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Comunidad Piura</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .registro-container {
      background: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 12px;
      width: 420px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      animation: fadeIn 0.8s ease-in-out;
    }

    .registro-container h1 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border: 1px solid #e50914;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-register {
      background: #e50914;
      color: #fff;
    }

    .btn-register:hover {
      background: #b00610;
    }

    .btn-cancel {
      background: #444;
      color: #fff;
    }

    .btn-cancel:hover {
      background: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="registro-container">
    <h1>Registro de Usuario</h1>
    <img src="Diseño sin título (4).png" alt="Logo Comunidad Piura" class="logo">

    <form onsubmit="return registrarUsuario()">
      <input type="text" id="nombre" placeholder="Nombres" required>
      <input type="text" id="apellidos" placeholder="Apellidos" required>
      <input type="date" id="fecha" required>
      <select id="provincia" required>
        <option value="">-- Selecciona tu lugar de Piura --</option>
        <option value="Piura">Piura</option>
        <option value="Sullana">Sullana</option>
        <option value="Talara">Talara</option>
        <option value="Chiclayo">Chiclayo</option>
        <option value="Otros">Otros</option>
      </select>
      <input type="text" id="dni" placeholder="DNI" maxlength="8" required>

      <button type="submit" class="btn btn-register">Registrarse</button>
      <button type="button" class="btn btn-cancel" onclick="volverLogin()">Cancelar</button>
    </form>
  </div>

  <script>
    function registrarUsuario() {
      let nombre = document.getElementById("nombre").value.trim();
      let apellidos = document.getElementById("apellidos").value.trim();
      let fecha = document.getElementById("fecha").value;
      let provincia = document.getElementById("provincia").value;
      let dni = document.getElementById("dni").value.trim();

      if (!nombre || !apellidos || !fecha || !provincia || !dni) {
        alert("Por favor, completa todos los campos.");
        return false;
      }

      alert("✅ Registro exitoso. Ahora puedes iniciar sesión.");
      window.location.href = "login.html";
      return false;
    }

    function volverLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
